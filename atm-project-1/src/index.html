<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h2>Bienvenido al Cajero Automático</h2>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <div id="atm-container" style="display: none;">
        <div class="atm-display" id="balance-display"></div>
        <div id="message-display"></div>
        <div class="atm-controls">
            <button id="check-balance">Consultar Saldo</button>
            <button id="withdraw-money">Retirar Dinero</button>
            <button id="deposit-money">Depositar Dinero</button>
            <button id="exit">Salir</button>
        </div>
    </div>
    <div id="transaction-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <form id="transaction-form">
                <input type="number" id="amount-input" placeholder="Monto" step="0.01" required>
                <button type="submit" id="confirm-transaction">Confirmar</button>
                <button type="button" id="cancel-transaction">Cancelar</button>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
